    <form method="POST" acction="/api/review" enctype="multipart/form-data">
        <!-- この中にレビュー記載 -->
        <label>Review</label>
        <div>
            <span class="star" id="1">★</span>
            <span class="star" id="2">★</span>
            <span class="star" id="3">★</span>
            <span class="star" id="4">★</span>
            <span class="star" id="5">★</span>
        </div>
        <div class="rateField">
            <label id="rateLabel">Enter your rate 1 ~ 5</label>
            <input type="number" id="rate" name="rate" min="1" max="5" required><br>
        </div>
        <div class="reasonField">
            <textarea id="reason" name="reason" cols="30" rows="5" name="reason" placeholder="Reason" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div id="reiewField">
        <!-- 他者のレビューを記載 -->
        <div id="rate"> </div>
        <div id="description"> </div>
    </div>
